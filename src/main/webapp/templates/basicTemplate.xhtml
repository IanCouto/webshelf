<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:outputStylesheet name="/lib/css/primeflex.min.css"/>

<h:head>
    <title>WebShelf</title>
    <h:outputStylesheet name="/lib/css/toastr.css"/>
    <h:outputScript name="/lib/js/toastr.js"/>
    <h:outputStylesheet name="/css/baseStyle.css"/>
    <ui:insert name="css" />
    <ui:insert name="script" />
</h:head>

<h:body style="margin: 0">
    <!-- HEADER -->
    <div class="divHeader p-grid p-nogutter">
        <div class="p-col-12 ">
            <h:form>
                <p:menubar styleClass="header"  autoDisplay="false">
                    <p:menuitem url="#" styleClass="no-padding">
                        <p:graphicImage styleClass="imgLogo" library="img" name="logo.png" />
                    </p:menuitem>
                    <p:menuitem url="/cadastrar" styleClass="no-padding">
                        <p:button value="${email_user}" iconPos="right" icon="pi pi-chevron-down" styleClass="ui-button-flat ui-button-plain" />
                    </p:menuitem>

                </p:menubar>
            </h:form>
        </div>
    </div>

    <div class=" p-grid p-nogutter" style="height: 100vh">
        <!-- SIDEBAR -->
        <div class="no-padding divSidebar">
            <p:megaMenu styleClass="sidebar" orientation="vertical" autoDisplay="false">
                <p:menuitem value="Prateleira" url="/prateleira" icon="pi pi-fw pi-book"/>
                <p:menuitem value="Descobrir" url="/descobrir" icon="pi pi-fw pi-search"/>
                <c:if test="${!is_admin}">
                    <p:menuitem value="Solicitar Livro" url="/livros/cadastrar" icon="pi pi-fw pi-plus-circle"/>
                </c:if>
                <c:if test="${is_admin}">
                    <p:menuitem value="Solicitações" url="/livros/cadastrar" icon="pi pi-fw pi-plus-circle"/>
                </c:if>
                <c:if test="${is_admin}">
                    <p:menuitem value="Estatísticas" url="/livros/cadastrar" icon="pi pi-fw pi-chart-line"/>
                </c:if>
                <p:menuitem value="Sair" url="/sair"  icon="pi pi-fw pi-sign-out"/>
            </p:megaMenu>
        </div>

        <!-- CONTEUDO -->
        <div class="conteudo">
            <ui:insert name="content">

            </ui:insert>
        </div>

    </div>


</h:body>

</html>
