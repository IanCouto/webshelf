<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h1>teste</h1>
    <p:dataTable var="objeto" value="#{livroControl.recuperarTodos()}">
        <p:column>
            <h:outputText value="#{objeto.nome}"></h:outputText>
        </p:column>
        <p:column>
            <h:outputText value="#{objeto.autor}"></h:outputText>
        </p:column>
        <p:column>
            <h:outputText value="#{objeto.editora}"></h:outputText>
        </p:column>
    </p:dataTable>
</h:body>
</html>
