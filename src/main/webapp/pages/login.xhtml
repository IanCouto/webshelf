<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:outputStylesheet name="/css/primeflex.min.css"/>
<h:outputStylesheet name="/css/baseStyle.css"/>
<h:outputStylesheet name="/css/loginStyle.css"/>

<h:head>
    <title>WebShelf</title>
</h:head>

<h:body styleClass="bodyLogin">

    <h:form>
            <p:outputLabel value="Bem-vindo!"/><br/>
            <p:outputLabel value="por favor acesse a sua conta."/>
            <span class="ui-float-label">
                   <p:inputText id="email" value="#{loginModel.email}"/>
                   <p:outputLabel for="email" value="email"/>
            </span>
            <span class="ui-float-label">
                    <p:password id="senha" value="#{loginModel.senha}" toggleMask="true" redisplay="true"/>
                    <p:outputLabel for="senha" value="senha"/>
            </span>
            <p:button value="Entrar"/><br/>
            <p:outputLabel value="Esqueceu a senha?"/>
    </h:form>
</h:body>

</html>
