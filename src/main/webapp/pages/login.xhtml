<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:outputStylesheet name="/lib/css/primeflex.min.css"/>
<h:outputStylesheet name="/css/loginStyle.css"/>

<h:head>
    <title>WebShelf</title>
    <h:outputScript name="js/loginScript.js"/>
</h:head>

<h:body styleClass="bg-color-padrao">
    <div class="p-grid vh-100 p-nogutter">
        <div class="p-sm-9">
            <div class="bottom-page">
                <p:graphicImage styleClass="logo" library="img" name="logo.png" />
                <div class="p-text-center">
                    <p class="subtexto">Participe da nossa comunidade de livros</p>
                    <p:button href="/cadastrar" styleClass="ui-button btn" value="CADASTRAR"/>
                </div>

            </div>

        </div>
        <div class="p-sm-3 bg-white p-p-0">
            <div class="divLogin">
                <h:form id="form" method="post" styleClass="form p-text-center w-100">

                    <div class="p-sm-12"><h1>Bem-Vindo!</h1></div>
                    <div class="p-sm-12"><p:outputLabel value="Por favor acesse a sua conta."/></div>
                    <div class="p-sm-12 w-100">
                        <span class="ui-input-icon-right">
                            <i class="pi pi-user"/>
                            <p:inputText id="nome" name="nome" placeholder="UsuÃ¡rio"/>
                        </span>
                    </div>
                    <div class="p-sm-12 w-100">
                        <span class="ui-input-icon-right">
                            <i class="pi pi-lock"/>
                            <p:password id="senha" name="senha" placeholder="Senha"/>
                        </span>
                    </div>
                    <span class="color-red">${erro}</span>
                    <input class="ui-button btn p-mt-4" type="submit" value="ENTRAR" />

                </h:form>
            </div>
        </div>
    </div>
</h:body>

</html>
