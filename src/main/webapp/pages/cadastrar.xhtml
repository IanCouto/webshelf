<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:outputStylesheet name="/lib/css/primeflex.min.css"/>
<h:outputStylesheet name="/css/cadastrarStyle.css"/>
<h:outputStylesheet name="/lib/css/toastr.css"/>

<h:head>
    <title>WebShelf</title>
    <h:outputScript name="/js/cadastroUsuarioScript.js"/>
    <h:outputScript name="/lib/js/toastr.js"/>

</h:head>

<h:body styleClass="bg-color-padrao vh-100">
    <div class="p-grid p-nogutter p-text-center bg-white">
        <h:form method="post">

            <div class="p-sm-12">
                <p:graphicImage styleClass="logo" library="img" name="logo.png" />
            </div>

            <div class="p-sm-12">
                <p class="subtexto">Cadastro</p>
                <span>${msg}</span>
            </div>
            <p:inputText type="hidden"  styleClass="id_user" value="${id_user}"/>
            <div class="p-sm-12">
                <span class="ui-input-icon-right">
                   <i class="pi pi-user"/>
                   <p:inputText styleClass="nome_user" value="${nome_user}"  placeholder="Nome"/>
                </span>
            </div>

            <div class="p-sm-12">
                <span class="ui-input-icon-right">
                   <i class="pi pi-envelope"/>
                    <p:inputText styleClass="email_user"  value="${email_user}" placeholder="E-mail"/>
                </span>
            </div>

            <div class="p-sm-12">
                <span class="ui-input-icon-right">
                    <i class="pi pi-lock"/>
                    <p:password styleClass="senha_user" placeholder="Senha"/>
                </span>
            </div>

            <div class="p-sm-12">
                <span class="ui-input-icon-right">
                    <i class="pi pi-lock"/>
                    <p:password   placeholder="Repita a seha"/>
                </span>
            </div>

            <div class="p-sm-12">
                <span class="ui-input-icon-right">
                    <i class="pi pi-calendar"/>
                    <p:inputMask  styleClass="dt_user" value="${dt_user}" mask="99/99/9999" placeholder="DD/MM/AAAA"/>
                </span>
            </div>
            <p:commandButton styleClass="rounded-button p-mt-4 p-mr-2 btnVoltar" icon="pi pi-arrow-left" onclick=""  />
            <p:button styleClass="ui-button btn p-mt-4 btnEnviar" onclick="" value="Cadastrar" />

        </h:form>
    </div>
</h:body>

</html>
